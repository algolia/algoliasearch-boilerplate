<!doctype html>
<html>
<head>
  <title>Instant Search Boilerplate</title>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.ion.rangeslider/2.0.12/css/ion.rangeSlider.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.ion.rangeslider/2.0.12/css/ion.rangeSlider.skinFlat.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <!-- /CSS -->
</head>
<body>


  <!-- Header -->
  <header>
    <div class="container">
      <!-- Logo -->
      <a href=""><img id="logo" src="images/logo.png"/></a>

      <!-- Autocompletion bar -->
      <div id="autocomplete-input">
        <input type="text" name="aq" id="aq" autocomplete="off" spellcheck="false" autocorrect="false" class="form-control string" placeholder="Search by name, brand, description..."/>
        <div id="autocomplete-icon"></div>
      </div>
    </div>
  </header>
  <!-- /Header -->


  <!-- Main -->
  <main>
    <!-- Search input -->
    <section id="section-input">
      <input id="search-input" type="text" autocomplete="off" spellcheck="false" autocorrect="false" placeholder="Search by name, brand, description..."/>
      <div id="search-input-icon"></div>
    </section>
    <!-- /Search input -->

    <!-- Left Column -->
    <div id="left-column">
      <div id="facets"></div>
    </div>

    <!-- Right Column -->
    <div id="right-column">
      <div id="sort-by">Sort by:
        <select dir="rtl" id="sort-by-select">
          <option value="" selected>Most relevant</option>
          <option value="_price_asc">Lowest Price</option>
          <option value="_price_desc">Highest Price</option>
        </select>
        <span class="caret"></span>
      </div>
      <div id="stats"></div>
      <div id="hits"></div>
      <div id="pagination"></div>
    </div>
  </main>
  <!-- /Main -->


  <!-- Hit template -->
  <script type="text/template" id="hit-template">
    {{#hits}}
    <div class="hit">
      <div class="hit-image">
        <img src="{{ image }}" alt="{{ name }}">
      </div>
      <div class="hit-content">
        <h3 class="hit-price">${{ salePrice }}</h3>
        <h2 class="hit-name">{{{ _highlightResult.name.value }}}</h2>
        <p class="hit-description">{{{ _highlightResult.shortDescription.value }}}</p>
      </div>
    </div>
    {{/hits}}
  </script>

  <!-- Stats template -->
  <script type="text/template" id="stats-template">
    {{ nbHits }} Result{{#nbHits_plural}}s{{/nbHits_plural}} <span class="found-in">Found in {{ processingTimeMS }}ms</span>
  </script>

  <!-- Facet template -->
  <script type="text/template" id="facet-template">
    <div class="facet">
      <h5>{{ title }}</h5>
      <ul>
        {{#values}}
        <li {{#refined}}class="refined"{{/refined}}>
          <a href="" class="facet-link toggle-refine {{#disjunctive}}facet-disjunctive{{/disjunctive}}" data-facet="{{ facet }}" data-value="{{ value }}">
            {{ label }}<small class="facet-count">{{ count }}</small>
          </a>
        </li>
        {{/values}}
      </ul>
    </div>
  </script>

  <!-- Slider template -->
  <script type="text/template" id="slider-template">
    <div class="facet">
      <h5>{{ title }}</h5>
      <input type="text" id="{{ facet }}-slider" data-min="{{ min }}" data-max="{{ max }}" data-from="{{ from }}" data-to="{{ to }}"/>
    </div>
  </script>

  <!-- No-Results template -->
  <script type="text/template" id="no-results-template">
    <div id="no-results-message">
    <p>We didn't find any results for the search <em>"{{ query }}"</em>.</p>
    <ul>
      {{#filters}}
        <li class="{{ class }}" data-facet="{{ facet }}" data-value="{{ facet_value }}">
          {{ label }}<span class="value">{{ label_value }}</span>
        </li>
      {{/filters}}
      <br>
      <a href="" class='clear-all'>Clear all</a>
    </ul>
    </div>
  </script>

  <!-- Pagination template -->
  <script type="text/template" id="pagination-template">
    <ul>
      <li {{^prev_page}}class="disabled"{{/prev_page}}><a href="#" {{#prev_page}}class="go-to-page" data-page="{{ prev_page }}"{{/prev_page}}>&#60;</a></li>
      {{#pages}}
      <li class="{{#current}}active{{/current}} {{#disabled}}disabled{{/disabled}}"><a href="#" {{^disabled}} class="go-to-page" data-page="{{ number }}" {{/disabled}}>{{ number }}</a></li>
      {{/pages}}
      <li {{^next_page}}class="disabled"{{/next_page}}><a href="#" {{#next_page}}class="go-to-page" data-page="{{ next_page }}"{{/next_page}}>&#62;</a></li>
    </ul>
  </script>

  <!-- Product Suggestion template -->
  <script type="text/template" id="product-suggestion-template">
    <div class="product-suggestion">
      <div class="suggestion-image">
        <img src="{{ image }}" alt="{{ name }}">
      </div>
      <div class="suggestion-content">
        <h4 class="suggestion-price">${{ salePrice }}</h4>
        <h3 class="suggestion-name">{{{ _highlightResult.name.value }}}</h3>
        <p class="suggestion-description">{{{ _highlightResult.shortDescription.value }}}</p>
      </div>
    </div>
  </script>

  <!-- Manufacturer Suggestion template -->
  <script type="text/template" id="manufacturer-suggestion-template">
    {{{ _highlightResult.name.value }}} <small class="text-muted">({{ count }})</small>
  </script>

  <!-- Category Suggestion template -->
  <script type="text/template" id="category-suggestion-template">
    {{{ _highlightResult.name.value }}} <small class="text-muted">({{ count }})</small>
  </script>

  <!-- Javascript -->
  <script src="//cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
  <script src="//cdn.jsdelivr.net/algoliasearch.helper/2/algoliasearch.helper.min.js"></script>
  <script src="//cdn.jsdelivr.net/hogan.js/3.0.2/hogan.min.common.js"></script>
  <script src="//cdn.jsdelivr.net/autocomplete.js/0/autocomplete.jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/jquery.ion.rangeslider/2.0.12/js/ion.rangeSlider.min.js"></script>
  <script src="scripts/main.js"></script>
  <!-- /Javascript -->


</body>
</html>
